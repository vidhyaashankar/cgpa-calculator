var result=0;
function calc(){

    var cd1=document.querySelector("#cd1").value;
    var cd2=document.querySelector("#cd2").value;
    var cd3=document.querySelector("#cd3").value;
    var cd4=document.querySelector("#cd4").value;
    var cd5=document.querySelector("#cd5").value;
    var lcd1=document.querySelector("#lcd1").value;
    var lcd2=document.querySelector("#lcd1").value;
    var lcd3=document.querySelector("#lcd3").value;

    var s1 = document.querySelector("#s1").value;
    var s2 = document.querySelector("#s2").value;
    var s3 = document.querySelector("#s3").value;
    var s4 = document.querySelector("#s4").value;
    var s5 = document.querySelector("#s5").value;
    var ls1 = document.querySelector("#ls1").value;
    var ls2 = document.querySelector("#ls2").value;
    var ls3 = document.querySelector("#ls3").value;

    
    

    var tot_cd = parseFloat(cd1)+parseFloat(cd2)+parseFloat(cd3)+parseFloat(cd4)+parseFloat(cd5)+parseFloat(lcd1)+parseFloat(lcd2)+parseFloat(lcd3);
    var avg_sub = ((parseFloat(s1)+parseFloat(s2)+parseFloat(s3)+parseFloat(s4)+parseFloat(s5)+parseFloat(ls1)+parseFloat(ls1)+parseFloat(ls1))/8)
    
    console.log(cd1);
    console.log(tot_cd);
    console.log(avg_sub);
    result = (tot_cd*avg_sub)/tot_cd; 
    console.log(result);
    var gpa = document.querySelector("#gpa").innerText += " "+ result;  
    console.log(gpa);

    
}



document.querySelector("#cgpa-btn").addEventListener("click",cgpa_calc);

function cgpa_calc() {
    var cgpa = document.querySelector("#cgpa-input").value;
    console.log(result);
    var c_cgpa = (parseFloat(cgpa)+result)/2;
    document.querySelector("#cgpa").innerText +="  "+c_cgpa;
}
